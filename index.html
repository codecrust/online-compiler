<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AIByte [AI Powered Candidate Screening]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <style type="text/css" media="screen">
  </style>

  <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><b>AIByte</b><small><sub> [AI powered Candidate screening]</small></sub></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="d-flex">
        <span class="navbar-text">Developed by AITA Technologies</span>
      </div>
    </div>
  </nav>


  <div class="container">
    <br>
    <div class="card">
      <div id="questionDiv" class="card-body">
        This is some text within a card body.
      </div>
    </div>

    <br>
    <div class="container-fluid">
      <div class="row">
        <!-- Left half of the container -->
        <div class="col-md-4">
          <div class="form-group">
            <select class="form-control" id="lang">
              <option selected value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="csharp">C#</option>
            </select>
          </div>
        </div>
        <!-- Right half of the container -->
        <div class="col-md-6">
          <button class="btn btn-primary" id="run" onclick="runBatched()">Run Code</button>
        </div>
      </div>
    </div>
    <br>
    <div class="container-fluid" class="container rounded">
      <div class="row">
        <!-- Add Ace Editor in half of the screen -->
        <div class="col-md-6" class="container rounded">
          <div id="editor" class="container rounded" style="height: 500px;"></div>
        </div>

        <!-- Add a table in the other half of the screen -->
        <div id="secondHalfdiv" class="col-md-6">
          <div id="testCaseDiv" >
            </div>
            <div class="text-center">
              <h5>Timer</h5>
              <h5 id="countdown"></h5>
            </div>
    
        </div>
        

      </div>
    </div>

    <br>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter your name and token</h5>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="tokenInput" class="form-label">Token</label>
            <input type="text" class="form-control" id="tokenInput" aria-describedby="emailHelp" placeholder="Enter token from Interviewer">
            <div id="emailHelp" class="form-text">All data is confidential to AITA Technologies.</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submitBtn" disabled>Save changes</button>
      </div>
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Good Work!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Great your solution has passed all test cases.</p>
        <p>Time Taken: 5 mins</p>
        <p>Percentile Rank: 75%</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script>
  
</script>



  </div>




  <script type="text/javascript" src="./questions.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
