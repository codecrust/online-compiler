<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <style type="text/css" media="screen">
  </style>

  <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>


</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><b>AIByte</b><small><sub> [AI powered Candidate screening]</small></sub></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
        <div class="d-flex">
          <span class="navbar-text">Developed by AITA Technologies</span>
        </div>
    </div>
  </nav>
  

  <div class="container">
    <br>
    <div class="card">
      <div id="questionDiv" class="card-body">
        This is some text within a card body.
      </div>
    </div>

    <br>
    <div class="container-fluid">
      <div class="row">
        <!-- Left half of the container -->
        <div class="col-md-4">
          <div class="form-group">
            <select class="form-control" id="lang">
              <option selected value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="csharp">C#</option>
            </select>
          </div>
        </div>
        <!-- Right half of the container -->
        <div class="col-md-6">
          <button class="btn btn-primary" id="run" onclick="runBatched()">Run Code</button>
        </div>
      </div>
    </div>
    <br>
    <div class="container-fluid" class="container rounded">
      <div class="row">
        <!-- Add Ace Editor in half of the screen -->
        <div class="col-md-6" class="container rounded">
          <div id="editor" class="container rounded" style="height: 500px;"></div>
        </div>

        <!-- Add a table in the other half of the screen -->
        <div id="testCaseDiv" class="col-md-6">
          
        </div>
           

      </div>
    </div>

    <br>


  </div>
  <script type="text/javascript" src="./questions.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
